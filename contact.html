                          <input type="text" name="formInput[name]" class="form-control" id="name" placeholder="Name *" required>

                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 col-md-12">
                        <div class="form-group">
                          <textarea name="message" rows="9" placeholder="Message *" class="form-control" required></textarea>
